<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./imgs/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="container">
      <img id="prod-img" src="./imgs/image-product-desktop.jpg" alt="perfume" />

      <div class="product">
        <h2 id="categorie">perfume</h2>
        <h1 id="name" class="fraunces">
          Gabrielle<br> Essence Eau<br> De Parfum 
        </h1>
        <p  id="description">
          A floral, solar and voluptuous<br>
          interpretation composed by<br>
           Olivier Polge, Perfumer-Creator<br>
            for the
          House of CHANEL.
        </p>
        <div class="price-container">
          <div id="price" class="fraunces">$149.99</div>
          <div id="old-price">$169.99</div>
        </div>
        <div>
          <button class="add-btn montserrat">
            <img src="./imgs/icon-cart.svg"/>
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Thiago Arruda</a>.
    </div>
  </body>
</html>
